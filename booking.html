<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #FFF9C4; /* Light Yellow */
            margin: 0;
        }
        .phone-frame {
            width: 260px;
            height: 520px;
            border: 5px solid #333;
            border-radius: 36px;
            position: relative;
            background-color: #FFFDE7; /* Light Yellow */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .phone-frame::before {
            content: "";
            width: 50px;
            height: 5px;
            background-color: #FDD835; /* Yellow Accent */
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        .screen {
            width: 200px; /* o anumang desired na lapad */
            max-width: none; /* tanggalin ang limit sa max-width */
            margin: 5px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #FFFDE7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
            margin-left: 15px;
        }
        .list-item {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #FFFDE7;
        }
        /* Navigation bar at the bottom */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: transparent;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 0 0 36px 36px;
        }
        .nav-btn {
            width: 30px;
            height: 30px;
            background-color: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #B0B0B0; /* Gray icon color */
            font-size: 1.5em;
        }
        .nav-btn:hover {
            color: #FFFFFF;
        }
        .nav-btn.square {
            width: 15px;
            height: 15px;
            border-radius: 0;
            background-color: #B0B0B0;
        }
        /* Back Button with < symbol */
        .back-btn {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #333;
        }
        .back-btn:hover {
            color: #FDD835; /* Yellow Accent */
        }
    </style>
</head>
<body>
<div class="phone-frame">
    <div class="header">Booking</div>
    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='menu.html';">&lt;</button>
    <div class="screen">
        <div class="list-item" onclick="window.location.href='check_booking.html';">Check Booking</div>
        <div class="list-item" onclick="window.location.href='bookingrequest.html';">Booking Request</div>
    </div>
    
    <div class="nav-bar">
        <div class="nav-btn"><i class="fas fa-bars"></i></div> <!-- Hamburger icon for recent apps -->
        <div class="nav-btn"><i class="fas fa-home"></i></div> 
        <div class="nav-btn"><i class="fas fa-arrow-left"></i></div><!-- Back icon -->
    </div>
</div>
</body>
</html>
