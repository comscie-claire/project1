<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF9C4; /* Light Yellow */
        }
        .phone-frame {
            width: 260px;
            height: 520px;
            border: 5px solid #333;
            border-radius: 36px;
            position: relative;
            background-color: #FFFDE7; /* Light Yellow */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Increased padding for top space */
        }
        .phone-frame::before {
            content: "";
            width: 50px;
            height: 5px;
            background-color: #FFFDE7; /* Yellow Accent */
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px;
            width: 100%;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
            margin-top: -20px;
        }
        .header .menu-icon, .header .help-icon {
            font-size: 24px;
            cursor: pointer;
            margin-top: -20px;
        }
        .button {
            background-color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px 0;
            width: 80%;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 10px;
            width: calc(90% - 40px);
        }
        .footer .plus-icon, .footer .send-icon {
            font-size: 24px;
        }
        .footer .input-box {
            background-color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px;
            width: 79%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="menu-icon">≡</div>
            <h1>D'CAM PHOTOGRAPHY</h1>
            <div class="help-icon">?</div>
        </div>
        <div class="button" onclick="window.location.href='photoshoot-booking.html';">Photoshoot Booking</div>
        <div class="button" onclick="openChat()">Package</div>
        <div class="button" onclick="window.location.href='reschedule.html';">Reschedule photoshoot</div>
        <div class="button" onclick="window.location.href='cancel-photoshoot.html';">Cancel Photoshoot</div>
  
        <div class="footer">
            <div class="plus-icon">+</div>
            <input type="text" class="input-box" placeholder="Type here">
            <div class="send-icon">▶</div>
        </div>
    </div>

    <script>
        function openChat() {
            window.location.href = 'package.html';
        }
        document.querySelector('.help-icon').addEventListener('click', function() {
        window.location.href = 'FAQ.html';
    });
    </script>
</body>
</html>
