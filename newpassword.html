<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #FFF9C4; /* Light Yellow */
            margin: 0;
        }
        .phone-frame {
            width: 260px;
            height: 520px;
            border: 5px solid #333;
            border-radius: 36px;
            position: relative;
            background-color: #FFFDE7; /* Light Yellow */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Increased padding for top space */
        }
        .phone-frame::before {
            content: "";
            width: 50px;
            height: 5px;
            background-color: #FDD835; /* Yellow Accent */
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        .logo {
            width: 90px; /* Adjusted logo size */
            height: auto;
            margin-bottom: 20px; /* Added margin to give space below the logo */
            border-radius: 50%;
        }
        .forgot-password-container {
            width: 85%;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group label {
            font-size: 0.9em;
            color: #333;
            width: 40%;
        }
        .form-group input[type="text"] {
            width: 50%;
            padding: 5px;
            font-size: 0.9em;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .btn-reset {
            width: 50%;
            padding: 8px;
            background-color: #FBC02D; /* Vibrant Yellow */
            color: #333;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .btn-reset:hover {
            background-color: #ffb473; /* Darker Yellow on hover */
        }
        .back-to-login {
            margin-top: 15px;
            font-size: 0.8em;
            color: #333;
        }
        .back-to-login a {
            color: #0288D1; /* Blue Link */
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <img src="img/logo.png" alt="Logo" class="logo">
        <div class="forgot-password-container">
            <h2>Set New Password</h2>
            <form id="new-password-form">
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-reset">Save New Password</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('new-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
            } else {
                // Save the new password (this should ideally be done via a backend)
                localStorage.setItem('userPassword', newPassword); // This simulates saving the new password locally
                alert("Your password has been updated. You can now log in.");
                window.location.href = 'login.html'; // Redirect to login
            }
        });
    </script>
</body>
</html>
